
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense Tracker</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Expense Tracker<span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <form id="my-form">
        <label for="expenseAmount">Choose Expense Amount:</label>
      <input type="text" id="expenseAmount"> <br><br>
      <label for="description">Choose Description:</label>
      <input type="text" id="description"> <br><br>
      <label for="category">Choose a category</label>
      <select name="category" id="category">
        <option value="movie">Movie</option>
        <option value="fuel">Fuel</option>
        <option value="food">Food</option>
      </select> <br><br>
      <input type="submit" class="btn btn-dark" value="Add expenses" id="add-expenses">
    </form> <br>
    <h2>Expenses</h2> 
      <ul id="items"></ul> 
   </div>
  </div>
<script src="main.js"></script>
</body>
</html>
